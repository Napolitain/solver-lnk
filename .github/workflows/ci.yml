name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      
      - name: Fix Go toolchain
        run: go env -w GOTOOLCHAIN=local

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate protobuf
        run: go generate ./...

      - name: Install dependencies
        run: go mod download

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          install-mode: goinstall
          version: latest
          args: --timeout=5m

      - name: Build
        run: go build -v ./cmd/castle

      - name: Run tests with coverage
        run: go test -v -timeout=5m -coverprofile=coverage.out -covermode=atomic ./...

      - name: Show coverage
        run: go tool cover -func=coverage.out

      - name: Run fuzz tests (20s each)
        run: |
          go test -fuzz=FuzzSolverResources -fuzztime=20s ./internal/solver/castle || true
          go test -fuzz=FuzzSolverBuildingLevels -fuzztime=20s ./internal/solver/castle || true
          go test -fuzz=FuzzSolverConstraints -fuzztime=20s ./internal/solver/units || true
          go test -fuzz=FuzzUnitThroughput -fuzztime=20s ./internal/solver/units || true
          go test -fuzz=FuzzUnitResourceCosts -fuzztime=20s ./internal/solver/units || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false
